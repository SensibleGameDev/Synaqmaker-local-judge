{% extends "base.html" %}

{% block title %}{{ title }} - Тестировщик{% endblock %}

{% block content %}
<a href="{{ url_for('tests_list', task_id=task[0]) }}" class="btn btn-sm btn-outline-secondary mb-2">
    <i class="bi bi-arrow-left"></i> К списку тестов
</a>
<h2>{{ title }} для задачи "{{ task[1] }}"</h2>
<hr>
<div class="card shadow-sm">
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="test_input" class="form-label">Входные данные</label>
                <textarea class="form-control code-area" id="test_input" name="test_input" rows="5">{{ test[2] if test else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="expected_output" class="form-label">Ожидаемый вывод</label>
                <textarea class="form-control code-area" id="expected_output" name="expected_output" rows="5">{{ test[3] if test else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="time_limit" class="form-label">Временной лимит (в секундах)</label>
                <input type="number" step="0.1" class="form-control" id="time_limit" name="time_limit" value="{{ test[4] if test else '1.0' }}" required>
            </div>
            <a href="{{ url_for('tests_list', task_id=task[0]) }}" class="btn btn-secondary">Отмена</a>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>
{% endblock %}
